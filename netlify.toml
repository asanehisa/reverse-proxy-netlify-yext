[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "netlify-plugin-cypress"
  
[[redirects]]
  from = "/subdirectory/*"
  to = "https://amply-voiceless-fox.pgsdemo.com/:splat"
  status = 200
  force = true
  headers = {Host = "https://amply-voiceless-fox.pgsdemo.com"}
  
[[redirects]]
  from = "/subdirectory"
  to = "https://amply-voiceless-fox.pgsdemo.com/index.html"
  status = 200
  force = true
  headers = {Host = "https://amply-voiceless-fox.pgsdemo.com"}
